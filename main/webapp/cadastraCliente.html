<html lang="pt-br">
    <head>
        <title>Cadastrar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
         <link rel="stylesheet" href="css/estilo.css">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body style="margin:5px;padding: 16px; border: 1px solid gray;">
        <a class="btn btn-dark btn-lg" href="index.html" >  <i class="fas fa-home"></i>   </a>
        <h2>Cadastrar Cliente</h2>
        <form action="CadastrarCliente">
            
            <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" id="nome" placeholder="Digite o Nome do Cliente">
             </div>
            
            <div class="form-group">
            <label for="endereco">Endereço</label>
            <input class="form-control" type="text" id="endereco" placeholder="Digite o Endereço do Cliente">
            </div>
            
            <div class="form-group" style="margin-top:10px;">
            <label for="tamanho">Tem pet?</label>
            <select class="form-control"  id="tamanho">
                <option>Sim</option>
                 <option>Não</option>
            </select>
             </div>
            
            <div class="form-group">
            <label for="idade">Idade</label>
            <input class="form-control"  type="number" id="idade" placeholder="Digite a Idade do Cliente">
             </div>
            
            <label>Email</label>
            <div class="input-group" style="margin-bottom:10px;">
                <div class="input-group-prepend"><span class="input-group-text">@</span></div>
            <input class="form-control" type="text" placeholder="Digite o e-mail do cliente">
             </div>
            <input class="btn btn-secondary" type="submit" value="Salvar" >
            </form>
    </body>
</html>
