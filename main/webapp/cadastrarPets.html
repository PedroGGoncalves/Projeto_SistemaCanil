<html lang="pt-br">
    <head>
        <title>Cadastrar Pet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
         <link rel="stylesheet" href="css/estilo.css">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body style="margin:5px;padding: 16px; border: 1px solid gray;">
        <a class="btn btn-dark btn-lg" href="index.html" >  <i class="fas fa-home"></i>   </a>
        <h2>Cadastrar Pet</h2>
        <form action="CadastrarPet">
            
            <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" id="nome" placeholder="Digite o Nome do Pet">
             </div>
            
            <div class="form-group">
            <label for="raca">Raça</label>
            <input class="form-control" type="text" id="raca" placeholder="Digite a Raça do Pet">
            </div>
            
            <div class="form-group" style="margin-top:10px;">
            <label for="tamanho">Tamanho</label>
            <select class="form-control"  id="tamanho">
                <option>Pequeno</option>
                 <option>Médio</option>
                  <option>Grande</option>
            </select>
             </div>
            
            <div class="form-group">
            <label for="idade">Idade</label>
            <input class="form-control"  type="number" id="idade" placeholder="Digite a Idade do Pet">
             </div>
            
            <div class="form-group">
            <label for="foto">Url da foto</label>
            <input class="form-control" type="text" id="foto" placeholder="Digite url com a imagem do pet">
             </div>
            
            <input class="btn btn-secondary" type="submit" value="Salvar" >
            </form>
    </body>
</html>
